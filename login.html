<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/css/framework7.ios.colors.min.css">
    
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="path/to/my-app.css">
    <style type="text/css">
    .page{
      background-color: white;
    }

.navbar, .subnavbar, .toolbar {
    background: #1313D4;
    color: white;
}    
    </style>
  </head>


<!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Easy Auto</div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content">
<center><img src="img/logo.png"></center>
  

<a href="#" class="button button-big button-round active">Big Round Active Button </a>
<br>
<a href="#" class="button button-big button-round active">Big Round Active Button </a>
<br>
<a href="#" class="button button-big button-round active">Big Round Active Button </a>
<br>
<a href="#" class="button button-big button-round active">Big Round Active Button </a>






            </div>
          
       
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="#" class="link">Link 1</a>
            <a href="#" class="link">Link 2</a>
          </div>
        </div>
      </div>
    </div>  



<script type="text/javascript">'https://cdnjs.cloudflare.com/ajax/libs/framework7/1.3.5/js/framework7.min.js'</script>
</body>
</html>
